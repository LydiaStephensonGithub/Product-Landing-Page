<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Landing-Page</title>
</head>
<body>
    <header id="header">
       <img id="header-img" src="https://seeklogo.com/images/B/burger-logo-16660B38D4-seeklogo.com.png" alt="Burger Logo">
       <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="#product-info">Product Info</a>
                </li>
                <li>
                    <a class="nav-link" href="#product-video">Product Video</a>
                </li>
                <li>
                    <a class="nav-link" href="#signup-form">Sign Up Form</a>
                </li>
            </ul>
       </nav>
    </header>
    <main>
        <section id="product-video">
            <h2>Burgertown Burgers</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed?v=nq9WnmCGoFQ" id="video" width="420" height="315"></iframe>
            </div>
        </section>
        <section id="product-info">
            <h2>Check Out Our New Menu...</h2>
            <div class="menu-container">
                <div class="menu-item">
                    <img src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Asian-Turkey-Burger-with-Apple-Slaw_EXPS_CIMZ19_184340_B08_29_5b-1.jpg?resize=1024,1024" alt="Burger_1">
                    <h3>Hoisin Turkey Burger - £9.99</h3>
                </div>
                <div class="menu-item">
                    <img src="https://www.tasteofhome.com/wp-content/uploads/2018/01/Aloha-Burgers_EXPS_FT20_1460_F_0303_1.jpg?resize=1024,1024" alt="Burger_2">
                    <h3>Aloha Teriyaki Burger - £11.99</h3>
                </div>
                <div class="menu-item">
                    <img src="https://www.tasteofhome.com/wp-content/uploads/2020/03/Bacon-Cheeseburgers-with-Fry-Sauce_EXPS_THAM19_232817_B11_08_3b_basedon-2.jpg?w=1200" alt="Burger_3">
                    <h3>Bacon Cheese Burger - £10.99</h3>
                </div>
            </div>
        </section>
        <section id="signup-form">
            <h2>Sign Up for Exclusive Member Discounts</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="email">
                <input id="submit" type="submit">
            </form>
        </section>
    </main>
</body>
</html>
